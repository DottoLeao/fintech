<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Fintech</title>

    <!-- Chamada google fonts ROBOTO -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />

    <!-- Chamada font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Chamada BS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <!-- Chamada meu style -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>
    <header class="container">
      <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
          <span class="navbar-text fs-4">@robertojustus</span>
          <div class="icons-head">
            <button class="btn-custom">
              <i class="fs-4 fa-regular fa-eye"></i>
            </button>
            <button class="btn-custom">
              <i class="fs-4 fa-regular fa-bell"></i>
            </button>
            <button class="btn-custom">
              <i class="fs-4 fa-solid fa-qrcode"></i>
            </button>
          </div>
        </div>
      </nav>
    </header>
    <div class="container">
      <div class="row">
        <div class="col-6 d-flex align-items-center">
          <img src="./img/Logo.svg" alt="Logo da empresa" />
          <h2 class="fs-4 emconta">5400</h2>
        </div>
        <div class="col-6 d-flex align-items-center justify-content-end">
          <button class="btn-custom">
            <i class="fs-4 fa-solid fa-chevron-right"></i>
          </button>
        </div>
      </div>
    </div>

    <!-- carrossel -->
    <div class="container">
      <div class="row d-flex justify-content-center">
        <div
          id="carouselExampleIndicators"
          class="carousel slide carousel-fade"
        >
          <div class="carousel-indicators">
            <button
              type="button"
              data-bs-target="#carouselExampleIndicators"
              data-bs-slide-to="0"
              class="active"
              aria-current="true"
              aria-label="Slide 1"
            ></button>
            <button
              type="button"
              data-bs-target="#carouselExampleIndicators"
              data-bs-slide-to="1"
              aria-label="Slide 2"
            ></button>
            <button
              type="button"
              data-bs-target="#carouselExampleIndicators"
              data-bs-slide-to="2"
              aria-label="Slide 3"
            ></button>
          </div>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img
                src="./img/pexels-cup-of-couple-6956772.jpg"
                class="d-block w-100"
                alt="..."
              />
            </div>
            <div class="carousel-item">
              <img
                src="./img/pexels-energepic-com-27411-2988232.jpg"
                class="d-block w-100"
                alt="..."
              />
            </div>
            <div class="carousel-item">
              <img
                src="./img/pexels-mikhail-nilov-6969802.jpg"
                class="d-block w-100"
                alt="..."
              />
            </div>
          </div>
          <button
            class="carousel-control-prev"
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide="prev"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button
            class="carousel-control-next"
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide="next"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Proximo</span>
          </button>
        </div>
      </div>
    </div>
    <!-- fim do carousel -->

    <div class="container">
      <h2 class="fs-1 mt-3">Seu negócio</h2>
      <div class="row mb-5">
        <div
          class="col-10 border d-flex align-items-center justify-content-start btn column-gap-3 m-2"
        >
          <div class="d-flex justify-content-end align-items-center">
            <i class="fa-light fs-2 fa-dollar-sign"></i>
          </div>
          <div class="fs-5 d-flex align-items-end">
            <p class="ms-2">Pix</p>
          </div>
          <div class="fs-4 ms-auto">
            <i class="fa-solid fa-chevron-right"></i>
          </div>
        </div>

        <div
          class="col-10 border d-flex align-items-center justify-content-start btn column-gap-3 m-2"
        >
          <div class="d-flex justify-content-end align-items-center">
            <i class="fa-solid fs-3 fa-credit-card"></i>
          </div>
          <div class="fs-5 d-flex align-items-end">
            <p>Maquininha</p>
          </div>
          <div class="fs-4 ms-auto">
            <i class="fa-solid fa-chevron-right"></i>
          </div>
        </div>

        <div
          class="col-10 border d-flex align-items-center justify-content-start btn column-gap-3 m-2"
        >
          <div class="d-flex justify-content-end align-items-center">
            <i class="fa-solid fs-3 fa-cart-shopping"></i>
          </div>
          <div class="fs-5 d-flex align-items-end">
            <p>Minhas compras</p>
          </div>
          <div class="fs-4 ms-auto">
            <i class="fa-solid fa-chevron-right"></i>
          </div>
        </div>

        <div
          class="col-10 border d-flex align-items-center justify-content-start btn column-gap-3 m-2"
        >
          <div class="d-flex justify-content-end align-items-center">
            <i class="fa-solid fs-2 fa-question"></i>
          </div>
          <div class="fs-5 d-flex align-items-end">
            <p>Ajuda</p>
          </div>
          <div class="fs-4 ms-auto">
            <i class="fa-solid fa-chevron-right"></i>
          </div>
        </div>

        <div
          class="col-10 border d-flex align-items-center justify-content-start btn column-gap-3 m-2"
        >
          <div class="d-flex justify-content-end align-items-center">
            <i class="fa-regular fs-3 fa-user"></i>
          </div>
          <div class="fs-5 d-flex align-items-end">
            <p>Usuário</p>
          </div>
          <div class="fs-4 ms-auto">
            <i class="fa-solid fa-chevron-right"></i>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
